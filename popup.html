<!DOCTYPE html>
<html lang="en">

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta charset="UTF-8">
    <title>Image Extractor</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 10px;
            text-align: center;
        }

        #images {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            margin-top: 10px;
        }

        .image-item {
            max-width: 100px;
            max-height: 100px;
        }
    </style>
</head>

<body>
    <h1>Image Extractor</h1>
    <button id="extract-images">Extract Images</button>
    <div id="images"></div>
    <script src="popup.js"></script>
</body>
